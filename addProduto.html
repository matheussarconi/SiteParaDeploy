<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Adicionar Produto</h2>
    <form id="addProductForm" enctype="multipart/form-data">
        <input type="text" placeholder="Nome do Produto" name="nomeProduto" required>
        <input type="number" placeholder="Preço" name="precoProduto" step="0.01" required>
        <textarea placeholder="Descrição" name="descricao" required></textarea>
        <input type="number" placeholder="Quantidade Disponível" name="qtdDisponivel" required>
        <input type="file" name="imagemProduto" required>
        <button type="submit">Adicionar Produto</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
